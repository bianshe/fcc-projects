<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Service Feedback Form</title>
</head>
<body>
    <h1 id="title">Service Feedback</h1>
<form id="survey-form">
  <p id="description">Please complete the following form and help us improve.</p>
  <label id="name-label" for="name">* Your Name</label>
  <input id="name" type="text" name="name" placeholder="First Name" required>
  <input id="lastname" type="text" name="lastname" placeholder="Last Name" required>
  <br>
  <label id="email-label" for="email">* Your E-mail</label>
  <input id="email" type="email" name="e-mail" placeholder="Enter your email" required>
  <br>
  <label id="number-label" for="number">* Age</label>
  <input id="number" type="number" name="number" placeholder="Age" min="12" max="100" required>
  <br>
  <label id="dropdown-label" for="dropdown">How long have you used our service?</label>
  <select id="dropdown">
    <option>Less then a month</option>
    <option>1-12 months</option>
    <option>1-3 years</option>
    <option>Over 3 years</option>
    <option>Never used</option>
  </select>
  <br>
  <label for="recommendation">* Would you recommend our service to your friend?</label>
  <fieldset id="recommendation">
    <input type="radio" name="options" value="definitely" required>
    <label>Definitely</label>
    <br>
    <input type="radio" name="options" value="probably">
    <label>Probably</label>
    <br>
    <input type="radio" name="options" value="not sure">
    <label>Not Sure</label>
    <br>
    <input type="radio" name="options" value="probably not">
    <label>Probably Not</label>
    <br>
    <input type="radio" name="options" value="definitely not">
    <label>Definitely Not</label>
  </fieldset>
  <br>
  <label for="aspects">What aspects of the service you were most satisfied by?</label>
  <fieldset id="aspects">
    <input type="checkbox" name="aspects" value="quality">
    <label for="one">Quality</label>
    <br>
    <input type="checkbox" name="aspects" value="price">
    <label for="two">Price</label>
    <br>
    <input type="checkbox" name="aspects" value="usage experience">
    <label for="two">Usage Experience</label>
    <br>
    <input type="checkbox" name="aspects" value="customer service">
    <label for="two">Customer Service</label>
  </fieldset>
  <br>
  <label id="message-label" for="message">Your Message</label>
  <textarea id="message" placeholder="Comments and suggestions"></textarea>
  <br>
  <button id="submit" type="submit">SUBMIT FORM</button>
</form>
</body>
</html>
